<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="music-box">
        <div id="img-box">
            <!-- <video  autoplay loop muted plays-inline>
                <source src="Images/pexels-pressmaster-3130182-1920x1080-30fps.mp4" type="video/mp4">
            </video> -->
        </div>
        <div id="song-box">
            <h3>All Songs</h3>
            <div id="all-songs">
                

            </div>
        </div>
    </div>
    <div id="player">
        <h3 id="backward"><i class="ri-skip-back-mini-fill"></i></h3>
        <h3 id="play" class="pause"><i class="ri-play-mini-fill"></i></h3>
        <!-- <h3 id="pause"></h3> -->
        <h3 id="forward"><i class="ri-skip-forward-mini-fill"></i></h3>
    </div>
    <script src="app.js"></script>
</body>

</html>
